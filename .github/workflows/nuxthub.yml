name: Deploy to NuxtHub
on: push

jobs:
  deploy:
    name: "Deploy to NuxtHub"
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Install Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: bun install

      - name: Ensure NuxtHub module is installed
        run: bunx nuxthub@latest ensure

      - name: Build
        run: |
          # build Nuxt (adjust if your project uses a different build command)
          bun build

      - name: Inspect Nuxt output
        run: |
          echo "Listing .output:"
          ls -la .output || true
          echo "Listing .output/public:"
          ls -la .output/public || true

      - name: Prepare dist for NuxtHub
        run: |
          rm -rf dist
          if [ -d ".output/public" ]; then
            cp -r .output/public dist
            echo "Copied .output/public -> dist"
          elif [ -d ".output" ]; then
            # fallback: copy whole .output if you intend to deploy server bundle (adjust as needed)
            cp -r .output dist
            echo "Copied .output -> dist (fallback)"
          else
            echo "ERROR: No build output found (.output or .output/public missing)"
            ls -la || true
            exit 1
          fi
          echo "dist contents:"
          ls -la dist || true

      - name: Build & Deploy to NuxtHub
        uses: nuxt-hub/action@v2
        with:
          project-key: app-aissp-ztan
          output-dir: dist